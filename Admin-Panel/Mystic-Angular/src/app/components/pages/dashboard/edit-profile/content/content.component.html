<div class="ms-content-wrapper">
    <div class="row">
      <div class="col-md-6">
        <div class="ms-panel ms-panel-fh">
            <div class="ms-panel-header">
                <h6>Settings</h6>
            </div>
            <div class="ms-panel-body">
                <ngb-accordion [closeOthers]="true" class="has-gap ms-accordion-chevron" activeIds="static-1">
                    <ngb-panel id="static-1">
                        <ng-template ngbPanelTitle>
                            <span class="has-icon"> <i class="flaticon-secure-shield"></i> Change Password</span>
                        </ng-template>
                        <ng-template ngbPanelContent>
                          <div class="row">
                            <div class="col-xl-8">
                              <div class="form-group">
                                <label for="examplePassword">Old Password</label>
                                <input type="password" class="form-control" id="examplePassword" placeholder="Old Password">
                            </div>
                            </div>
                            <div class="col-xl-4">
                              <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Validate" />
                            </div>
                          </div>
                        <div class="form-group">
                          <label for="examplePassword">New Password</label>
                          <input type="password" class="form-control form-control-lg" id="examplePassword" placeholder="New Password">
                      </div>
                      <div class="form-group">
                        <label for="examplePassword">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" id="examplePassword" placeholder="Confirm Password">
                      </div>
                      <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Submit" />
                        </ng-template>
                    </ngb-panel>
                    <ngb-panel id="static-2">
                        <ng-template ngbPanelTitle>
                            <span class="has-icon"> <i class="flaticon-phone"></i> Phone Number</span>
                        </ng-template>
                        <ng-template ngbPanelContent>
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="material-icons">call</i></div>
                            </div>
                            <input type="text" class="form-control" placeholder="Phone No">
                        </div>
                        <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Submit" />
                        </ng-template>
                    </ngb-panel>
                    <ngb-panel id="static-3">
                        <ng-template ngbPanelTitle>
                            <span class="has-icon"> <i class="flaticon-email"></i> Email Id</span>
                        </ng-template>
                        <ng-template ngbPanelContent>
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Your Email">
                            <div class="input-group-append">
                                <span class="input-group-text">@example.com</span>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Submit" />
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
        </div>
    </div>
        <div class="col-md-6">
            <div class="ms-panel ms-panel-fh">
                <div class="ms-panel-header">
                    <h6>Edit Site Details</h6>
                </div>
                <div class="ms-panel-body">
                    <ngb-accordion [closeOthers]="true" class="has-gap ms-accordion-chevron" activeIds="static-1">
                        <ngb-panel id="static-1">
                            <ng-template ngbPanelTitle>
                                <span class="has-icon"> <i class="flaticon-browser"></i> Change Site Name </span>
                            </ng-template>
                            <ng-template ngbPanelContent>
                              <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Site Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="colFormLabel" placeholder="Website Name">
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Submit" />
                            </ng-template>
                        </ngb-panel>
                        <ngb-panel id="static-2">
                            <ng-template ngbPanelTitle>
                                <span class="has-icon"> <i class="flaticon-user"></i> Change Profile Photo </span>
                            </ng-template>
                            <ng-template ngbPanelContent>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile">
                                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                            <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Submit" />
                            </ng-template>
                        </ngb-panel>
                        <ngb-panel id="static-3">
                            <ng-template ngbPanelTitle>
                                <span class="has-icon"> <i class="flaticon-art"></i> Change Logo</span>
                            </ng-template>
                            <ng-template ngbPanelContent>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile">
                                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                            <input type="submit" class="btn btn-primary d-block w-25" name="btn25" value="Submit" />
                            </ng-template>
                        </ngb-panel>
                    </ngb-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
