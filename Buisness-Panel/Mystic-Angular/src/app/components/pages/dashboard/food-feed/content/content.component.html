<!-- Body Content Wrapper -->
<div class="ms-content-wrapper">
  <div class="row">
    <div class="col-xl-12">
      <div class="ms-panel ms-panel-fh">
        <div class="ms-panel-header">
          <div class="row">
            <div class="col-xl-12 md-12">
              <button type="button" class="ms-btn-icon-outline btn-pill btn-primary"><i class="material-icons" (click)="openmin(modaleleven)">add</i></button>  <strong>  Post Food Feed</strong>
            </div>
          </div>
        </div>
        <div class="ms-panel-body clearfix">
          <div class="ms-panel">
            <div class="ms-panel-body">
                <ngb-carousel class="ms-arrow-slider" [showNavigationArrows]="true"
                    [showNavigationIndicators]="false">
                    <ng-template ngbSlide *ngFor="let item of defaultslide">
                        <img [src]="item.img" alt="{{item.title}}">
                        <div class="carousel-caption" class="d-none d-md-block carousel-caption">
                            <h5>{{item.title}}</h5>
                            <p>{{item.text}}</p>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>

        <div class="ms-panel" *ngFor="let item of paginateData; let i = index">
          <div class="ms-panel-body">
              <div class="row">
                <div class="col-lg-4 md-6 image-card">
                    <!-- <img src="../../../../../../assets/img/misc/misc-1.jpg"> -->
                  <img [src]="item.post_image_url" class="card-image">
                </div>
                <div class="col-lg-8 md-6">
                  <div class="row">
                    <div class="col-xl-10 md-8">
                      <h3>{{item.post}}</h3>
                    </div>
                    <div class="col-lg-2 md-4">
                      <div class="dropdown float-right" ngbDropdown>
                        <a href="javascript:void(0)" class="toggle-icon-none" ngbDropdownToggle>
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul ngbDropdownMenu
                            class="dropdown-menu dropdown-menu-right">
                            <li class="ms-dropdown-list">
                                <a class="media p-2" routerLink="/">
                                    <div class="media-body">
                                        <span>Edit</span>
                                    </div>
                                </a>
                                <a class="media p-2" routerLink="/">
                                    <div class="media-body">
                                        <span>Share</span>
                                    </div>
                                </a>
                                <a class="media p-2" routerLink="/">
                                    <div class="media-body">
                                        <span>Delete</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    </div>
                    <div class="col-xl-12 text-card">
                      <br>
                      <p>{{item.description}}</p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-6">
            <ngb-pagination [collectionSize]="collectionSize" class="active-round" [(page)]="page" [pageSize]="pageSize" (pageChange)="getPremiumData();"
            [maxSize]="5" [rotate]="true" [boundaryLinks]="true" aria-label="Default pagination">
            </ngb-pagination>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-6">
            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getPremiumData();">
              <option [ngValue]="2">2 items per page</option>
              <option [ngValue]="4">4 items per page</option>
              <option [ngValue]="6">6 items per page</option>
            </select>
        </div>
      </div>

        </div>
    </div>
    </div>
  </div>
</div>

              <textarea type="text" class="form-control" name="description" value="" rows="10"></textarea>
