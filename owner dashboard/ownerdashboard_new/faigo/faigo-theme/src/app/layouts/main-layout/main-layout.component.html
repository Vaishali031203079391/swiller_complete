<div class="app-admin-wrap faigo-sidebar-main">
	<div *ngIf="isHorizontalLayout(); else verticalHeader">
		<app-horizontal-header></app-horizontal-header>
	</div>
	<ng-template #verticalHeader>
		<div>
			<app-header></app-header>
		</div>
		<div class="side-content-wrap">
			<app-sidebar></app-sidebar>
		</div>
	</ng-template>
	<div>
		<app-customizer></app-customizer>
	</div>
	<div class="main-content-wrap d-flex flex-column"  
	[ngClass]="{'sidenav-open': (navService.sidebarState.sidenavOpen && !isHorizontalLayout())}" 
	[perfectScrollbar]="{suppressScrollX: true}">
		<router-outlet></router-outlet>
		<div class="flex-grow-1"></div>
		<app-footer></app-footer>
		<div class="module-loader" *ngIf="moduleLoading">
			<div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
		</div>
	</div>
</div>
<app-search *ngIf="searchService.searchOpen"></app-search>
