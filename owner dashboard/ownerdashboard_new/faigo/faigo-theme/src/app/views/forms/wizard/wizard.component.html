<div class="breadcrumb">
  <h1>Form Wizard</h1>
</div>


<div class="row">
  <div class="col-md-12">
   
    <form-wizard>
      <wizard-step [title]="'Profile Info'" [isValid]="basicForm.form.valid" (onNext)="onStep1Next($event)">
        <form #basicForm="ngForm">
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name"
                [(ngModel)]="data.firstName">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name"
                [(ngModel)]="data.lastName">
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                [(ngModel)]="data.email">
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number"
                [(ngModel)]="data.phone">
            </div>
          </div>
        </form>
      </wizard-step>

      <wizard-step [title]="'Payment Info'" [isValid]="step2Form.valid" (onNext)="onStep2Next($event)">
     <form #paymentForm="ngForm">
          <div class="row">
             <div class="form-group col-md-6 mb-3">
              <label for="card">Name On Card</label>
              <input type="text" class="form-control" id="card" name="card" placeholder="Card Number"
                [(ngModel)]="data.card">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="card">Card number</label>
              <input type="text" class="form-control" id="card" name="card" placeholder="Card Number"
                [(ngModel)]="data.card">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="exp">Expires at</label>
              <input type="text" class="form-control" id="exp" name="exp" placeholder="Expires at"
                [(ngModel)]="data.cardExpiresAt">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="security">Code</label>
              <input type="text" class="form-control" id="security" name="exp" placeholder="Security code"
                [(ngModel)]="data.code">
            </div>
          </div>
        </form>
      </wizard-step>

   

      <wizard-step [title]="'Final'" (onComplete)="onComplete($event)">
        <div class="text-center mt-4 mb-4">
            <i class="material-icons text-32 mb-3 text-success d-inline-block">how_to_reg</i>
            <h5 class="font-weight-light">Thank you!</h5>
        </div>
      </wizard-step>
    </form-wizard>
     
  </div>
</div>
