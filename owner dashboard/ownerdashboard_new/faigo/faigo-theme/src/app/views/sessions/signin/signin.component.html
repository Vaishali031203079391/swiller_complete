<div class="card o-hidden session-layer">
  <div class="row">
    <div class="col-md-6 text-center">
      <div class="dark-layer"></div>
      <div class="auth-right">
        <img src="./assets/images/logo.png" width="140" class="img-fluid" alt="">
        <div class="mt-3">
          <h3 class="text-white">Making More Possible</h3>
          <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus magni illum voluptas
            dolorum vel.</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="p-4">
      
        <h1 class="mb-3 h2">Sign In</h1>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control form-control-rounded" formControlName="email" type="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading btnClass="btn-primary btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            Sign In
          </btn-loading>
        </form>
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
        </div>

        <div class="alt-option text-center mt-3">

          <h6 class="text-primary"><a routerLink="/forms/register">Sign Up Using:</a></h6>
          <div class="alt-option--btn d-flex align-itemes-center justify-content-center">
            <button class="btn" routerLink="/sessions/signup">
              <i class="material-icons">mark_email_read</i>
            </button>
            <button class="btn">
              <i class="fa fa-google-plus"></i>
            </button>
            <button class="btn">
              <i class="fa fa-facebook"></i>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
