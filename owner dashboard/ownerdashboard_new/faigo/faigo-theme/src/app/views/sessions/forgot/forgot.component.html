<div class="card o-hidden session-layer">
    <div class="row">
            <div class="col-md-6 text-center ex-space">
      <div class="dark-layer"></div>
      <div class="auth-right">
        <img src="./assets/images/logo.png" width="140" class="img-fluid" alt="">
        <div class="mt-3">
          <h3 class="text-white">Making More Possible</h3>
          <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus magni illum voluptas
            dolorum vel.</p>
        </div>
      </div>
    </div>
      <div class="col-md-6">
        <div class="p-4">
        
          <h1 class="mb-3 text-18">Forgot Password</h1>
          <form [formGroup]="forgotForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" class="form-control form-control-rounded" type="email" formControlName="email">
            </div>
            <button class="btn btn-primary btn-block mt-3">Reset Password</button>
            
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
          </div>
        </div>
      </div>

    </div>
  </div>
